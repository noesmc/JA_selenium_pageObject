#region LoginPage
loginPage.loginInput=css=[type='text'][name='email']
loginPage.passwordInput=css=[type='password'][name='password']
loginPage.loginButton=css=td>span.button-set [type='submit'][name='login']
loginPage.registrationButton=css=.content>form>table>tbody>tr:last-child>td
#endregion

#region ProfilePage
profilePage.editAccountButton=css=#box-account .content .list-vertical>li:nth-child(3) a
#endregion

#region StorePage
storePage.checkoutButton=css=#cart a.link
#endregion

#region HomePage
homePage.rubberDucksButton=xpath=//div[@id='site-menu-wrapper']//a[text()='Rubber Ducks']
homePage.homePageButton=xpath=//div[@id='site-menu-wrapper']//i[@title='Home']
#endregion